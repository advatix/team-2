<section class="content-header">
    <h1>Rack List</h1>
    <ol class="breadcrumb">
       <li><a  routerLinkActive="router-link-active" >Dashboard</a></li>
        
        <li class="active">Rack List</li>
    </ol> 
</section>
<section class="content commonPageRight">

                      <div class="table-scroll haTbl col-md-12 p-0">
                    <table class="table table-striped table-bordered col-md-12">
                        <thead>
                            <tr>
                             
                                <th>
                                    Name  
                                 </th>
                               
                                <th>
                                    Max Shelf  
                                </th>
                                <th>
                                    Dimensions
                                </th>
                                <th>Action</th>
                             
                               
                            </tr>
                        </thead>
                        <tbody>
                           
                            <ng-container  *ngFor="let item of wareHouseData">
                               <tr>
                                
                                <td>{{item.floorName}}</td>
                                
                                <td>{{item.maxRacks}}</td>
                                <td>{{item.floorDimension}}</td>
                                <td>
                                 <a style="cursor:pointer"   data-toggle="modal" data-target="#myModal" (click)="editFloor(item)">Edit</a> / 
                                 <a style="cursor:pointer" (click)="deleteFloor(item)">Delete</a>
                                </td>
                            </tr>
                        </ng-container>
                        
                        </tbody>
                    </table>
                </div>


                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                     
                        <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Floor</h4>
                            </div>
                            
                            <div class="modal-body">
                                <div class="col-md-12" style="background:white;">   
                                    <div class="alert alert-success" *ngIf="showMsg" style="margin-top:10px;">
                                        {{showMsg}}
                                    </div> 
                                                <form class="form" [formGroup]="createFloorForm" autocomplete="off">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <label>Floor Name <span style="color:red">*</span></label>
                                                                <span><input type="text" class="form-control" formControlName="floorName" (keypress)="keypress($event)"/></span>
                                                                <span class="text-danger error" 
                                                                    *ngIf="(createFloorFormControl.floorName.touched || issubmitted) && createFloorFormControl.floorName.errors?.required">
                                                                    Required
                                                                </span>
                                                        </div>
                                                    
                                                   
                                                        <div class="col-md-6" style="margin-bottom:20px;">
                                                            <label>Maximum Racks <span style="color:red">*</span></label>
                                                                <span><input type="text" class="form-control" formControlName="maxRacks" (keypress)="keypress($event)"/></span>
                                                                <span class="text-danger error" 
                                                                    *ngIf="(createFloorFormControl.maxRacks.touched || issubmitted) && createFloorFormControl.maxRacks.errors?.required">
                                                                    Required
                                                                </span>
                                                        </div>
                                                    
                                                    
                                                       
                            
                                                        
                                                        <h4>Dimensions (in centimeters)</h4>
                                                        <div class="col-md-4">
                                                            <label>Length <span style="color:red">*</span></label>
                                                                <span><input type="text" class="form-control" formControlName="length" /></span>
                                                                <span class="text-danger error" 
                                                                    *ngIf="(createFloorFormControl.length.touched || issubmitted) && createFloorFormControl.length.errors?.required">
                                                                    Required
                                                                </span>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label>Width <span style="color:red">*</span></label>
                                                                <span><input type="text" class="form-control" formControlName="width" /></span>
                                                                <span class="text-danger error" 
                                                                    *ngIf="(createFloorFormControl.width.touched || issubmitted) && createFloorFormControl.width.errors?.required">
                                                                    Required
                                                                </span>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <label>Height <span style="color:red">*</span></label>
                                                                <span><input type="text" class="form-control" formControlName="height" /></span>
                                                                <span class="text-danger error" 
                                                                    *ngIf="(createFloorFormControl.height.touched || issubmitted) && createFloorFormControl.height.errors?.required">
                                                                    Required
                                                                </span>
                                                        </div>
                                                    </div>
                            
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-success" (click)="submitFloor()">Submit</button>
                                                    </div>
                                                                         
                                                </form>
                                            
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
              
                
                   

</section>
